      header: "<gray>Anti-AFK logy pro <red>{player} <gray>({count} celkem) <dark_gray>| <gray>Strana {page}/{total_pages}:"
      entry: "<gray>{timestamp} - {message}"
      desc: Zobrazí anti-AFK logy pro daného hráče.
  armor:
    modifier:
      add:
        added: "Na brnění byl přidán modifikátor statistiky: {stat}, hodnota: {value}, operace: {operation}"
        already_exists: "<yellow>Modifikátor brnění se staty {color}{stat} &již existuje na tvém brnění! Odstraníš to pomocí with /sk armor modifier remove"
