    name: Vstřebávání
    desc: "Nastavajicí poškození sníží manu o 2x poškození místo tvého zdraví po dobu {value} sekund. Mana nebude regenerovana, když je aktviní absorpce. <1>[Klikni levým tlačítkem na štít a aktivuj si poškození]"
    raise: "<gray>Pozdvihnul si svůj štít"
    lower: "<gray>Sklopil si svůj štít"
    start: "<gold>Absorpce Aktivován! <gray>(-{mana} {mana_unit})"
    end: "<gray>Absorpce vyprchal"
  terraform:
    name: Terraform
    desc: "Rozbij bloky okamžitě v okruhu 4 bloků Ve stejné vrstvě při kopání po dobu {value} sekund. Ty musíš použit lopatu a další bloky musí být rozbité stejného typu a v jediné spojené žílé. <1>[Pro aktivaci klikni pravým tlačítkem na lopatu a vykopej blok]"
