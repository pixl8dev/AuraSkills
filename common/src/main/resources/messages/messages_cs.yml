  charged_shot:
    name: Nabitá Střela
    desc: "Vystřelené šípy způsobí větší škody Na základě toho, jak daleko byl luk natažen zpět Spotřebovana mana v procesu. Zbývá o {value}% více Poškození na jednoho jedince <1>[Levé kliknutí myši Luk přepneš do režimu nabitého snímku]"
