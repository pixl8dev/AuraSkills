        removed: "{color}{stat} <gray>modifikátor byl z tvého itemů odstraněn"
        desc: Odstraní modifikátor statistik brnění z drženého předmětu a ve výchozím nastavení i související lore.
      list:
        header: "<white>Nalezené modifikátory brnění:"
        desc: Vypíše všechny modifikátory statistik brnění na drženém předmětu.
      removeall:
        removed: "<gray>Z tvého itemů byly odstraněny všechny modifikátory brnění"
        desc: Odstraní všechny modifikátory statistik brnění z drženého předmětu.
